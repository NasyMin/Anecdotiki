<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="/square_13513595.png"  rel="icon">
    <link href="index.css" rel="stylesheet">
    <title>Joke Bot</title>
</head>
<body>
<h1>Joke Bot</h1>
<div class="container">
    <div class="section">
        <h2>Все шутки</h2>
        <button onclick="getAllJokes()">Получить все шутки</button>
        <ul id="allJokesList"></ul>
    </div>
    <div class="section">
        <h2>Добавление новой шутки</h2>
        <label for="newJokeText">Введите новую шутку:</label>
        <textarea id="newJokeText" class="custom-textarea"></textarea>
        <button onclick="addJoke()">Добавить шутку</button>
        <p id="addJokeMessage" class="message"></p>
    </div>
    <div class="section">
        <h2>Получить шутку по ID</h2>
        <label for="jokeId">Введите ID шутки:</label>
        <input type="number" id="jokeId">
        <button onclick="getJokeById()">Получить шутку</button>
        <p id="jokeById" class="message"></p>
    </div>

    <div class="section">
        <h2>Обновление шутки</h2>
        <label for="updateId">Введите ID шутки:</label>
        <input type="number" id="updateId">
        <label for="updateText">Введите новую шутку:</label>
        <textarea id="updateText" class="custom-textarea"></textarea>
        <button onclick="updateJoke()">Обновить шутку</button>
    </div>
    <div class="section">
        <h2>Удаление шутки</h2>
        <label for="deleteId">Введите ID шутки:</label>
        <input type="number" id="deleteId">
        <button onclick="deleteJoke()">Удалить шутку</button>
    </div>
</div>
<script src='index.js'></script>
</body>
</html>
